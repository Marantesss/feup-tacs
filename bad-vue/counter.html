<html>
<style>
  ul,
  li {
    list-style: none;
    display: inline;
  }

  .active {
    text-decoration: underline;
  }
</style>

<body>
  <div id="counter">
    <button bv-on:click="clicks++" bv-bind:disabled="clicks >= 5">Click me</button>
    <button bv-on:click="clicks=0">Reset</button>
    <p bv-text="`Clicked ${clicks} times`"></p>
    <ul bv-for="[0,1,2,3,4,5]">
      <li bv-text="$it" bv-bind:class="$it == $parent.clicks ? 'active' : ''"></li>
    </ul>
  </div>

</body>
<script src="bad-vue.js"></script>
<script>
  BadVue(counter, { clicks: 0 });
</script>

</html>
